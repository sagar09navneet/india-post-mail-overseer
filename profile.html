<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css" integrity="sha512-d0olNN35C6VLiulAobxYHZiXJmq+vl+BGIgAxQtD5+kqudro/xNMvv2yIHAciGHpExsIbKX3iLg+0B6d0k4+ZA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="profile.png" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <h2 >My Profile</h2>
            <form id="profileForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required><br>
                
                <label for="address">Address:</label><br>
                <input type="text" id="street" name="street" placeholder="Street/Road" required><br>
                <input type="text" id="city" name="city" placeholder="City/Town" required><br>
                <input type="text" id="district" name="district" placeholder="District" required><br>
                <input type="text" id="state" name="state" placeholder="State" required><br>
                
                <button type="submit">Save Changes</button>
            </form>
            <a href="#" class="help-link">Help</a>
            <a href="#">Register Here</a>
            <a href="#">Login Here</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
